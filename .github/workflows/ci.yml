name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 'latest'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run lint
      run: npm run lint
    
    - name: Build project
      run: npm run build
    
    - name: Run typecheck (if available)
      run: npm run typecheck || echo "typecheck script not available"
    
    - name: Run tests (if available)
      run: npm run test || echo "test script not available"